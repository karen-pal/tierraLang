    <script>
        let videoCtx;
        window.onload = function () {
            var canvas = document.getElementById("canvas");

            videoCtx = new VideoContext(canvas);
            var videoNode1 = videoCtx.video("./impr_arg.mp4");
            videoNode1.start(0);
            videoNode1.stop(6);
            var videoNode2 = videoCtx.video("./pampa_galaxy.mp4");
            videoNode2.start(2);
            videoNode2.stop(6);


            var crossFade = videoCtx.transition(VideoContext.DEFINITIONS.CROSSFADE);
            crossFade.transition(2,4,0.0,1.0, "mix");

            videoNode1.connect(crossFade);
            videoNode2.connect(crossFade);
            crossFade.connect(videoCtx.destination);

            videoCtx.play();
        };

 function loadScript(url)
                {    
                    var head = document.getElementsByTagName('head')[0];
                    var script = document.createElement('script');
                    script.type = 'text/javascript';
                    script.src = url;
                    head.appendChild(script);
                }
            loadScript("desaparezco.js");
    </script>
